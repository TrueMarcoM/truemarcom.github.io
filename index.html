<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Form</title>
    </head>
    <body id="entirePage">
        <main>
            <form id="form">
                <fieldset>
                    <label>
                        Username:
                        <input type="text" id="username">
                    </label>
                    <br>
                    <label>
                        Password:
                        <input type="password" id="password" placeholder="">
                    </label>
                    <br>
                    <input type="button" value="Submit" id="submitButton">
                </fieldset>
            </form>
        </main>
    </body>
</html>
